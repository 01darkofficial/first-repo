<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Moon+Dance&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Normal Calculator</title>
  </head>
  <body>
    <main class="body">
      <section class="container">
        <article class="welcome">
          <p>Welocome</p>
        </article>
        <section class="upper">
          <div class="output">0</div>
        </section>
        <section class="lower">
          <buttton class="btn clear">C</buttton>
          <buttton class="btn divide">
            <img src="source/icons8-divide-24.png" alt="divide_icon" />
          </buttton>
          <buttton class="btn multiply">
            <img src="source/icons8-multiply-24.png" alt="multiply_icon" />
          </buttton>
          <buttton class="btn delete">
            <img src="source/icons8-clear-24.png" alt="del_icon" />
          </buttton>
          <buttton class="btn nums"> 7 </buttton>
          <buttton class="btn nums"> 8 </buttton>
          <buttton class="btn nums"> 9 </buttton>
          <buttton class="btn minus">
            <img src="source/icons8-minus-24.png" alt="minus_icon" />
          </buttton>
          <buttton class="btn nums"> 4 </buttton>
          <buttton class="btn nums"> 5 </buttton>
          <buttton class="btn nums"> 6 </buttton>
          <buttton class="btn plus">
            <img src="source/icons8-plus-24.png" alt="plus_icon" />
          </buttton>
          <buttton class="btn nums"> 1 </buttton>
          <buttton class="btn nums"> 2 </buttton>
          <buttton class="btn nums"> 3 </buttton>
          <buttton id="res" class="btn equal-to">
            <img src="source/icons8-equal-48.png" alt="equal_icon" />
          </buttton>
          <buttton class="btn clear-all"> CA </buttton>
          <buttton class="btn nums"> 0 </buttton>
          <buttton class="btn dot">
            <img src="source/icons8-dot-24.png" alt="det_icon" />
          </buttton>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
